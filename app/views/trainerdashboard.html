#{extends 'main.html' /}
#{set title:'Trainer Dashboard' /}

#{trainermenu id:"dashboard"/}

#{list items:members, as:'member'}
<section class="ui segment">
    <a href="/trainerdashboard/${member.id}/trainermembers" class="ui header">
    ${member.name}
    </a>
    <a href="/trainerdashboard/deletemember/${member.id}" class="ui icon button">
        <i class="icon red trash"></i>
    </a>
    <p> ${member.assessments.size()} Assessments</p>
</section>
#{/list}


<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/trainerdashboard/addmember" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Gender" type="text" name="gender">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="Height" type="number" name="height">
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="Starting Weight" type="number" name="startingWeight">
                </div>
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/aliens.jpg">
    </div>
</div>
